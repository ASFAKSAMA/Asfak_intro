<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Profile Card</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e0338, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transition: transform 0.3s ease-in-out;
            animation: popIn 0.8s ease-in-out;
        }

        /* Cool pop-in animation */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Floating animation for profile pic */
        .profile-pic {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            width: 100px;
            height: 100px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: floatPic 3s infinite ease-in-out alternate;
        }

        @keyframes floatPic {
            0% {
                transform: translateX(-50%) translateY(0);
            }

            100% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease-in-out;
        }

        .profile-pic img:hover {
            transform: scale(1.1);
        }

        .info {
            margin-top: 60px;
        }

        .info h2 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .username {
            font-style: italic;
            color: #d3b8ff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .about {
            margin-top: 10px;
        }

        .about h3 {
            font-size: 16px;
            margin-bottom: 5px;
            text-decoration: underline;
        }

        /* Social Buttons */
        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            width: 120px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* Button hover effect */
        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Profile card hover effect */
        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
        }

    </style>
</head>

<body>

    <div class="profile-card">
        <div class="profile-pic">
            <img src="dd/Asfak.jpg" alt="Profile Picture">
        </div>
        <div class="info">
            <h2>Asfak</h2>
            <p class="username">heyy.asfakk</p>
            <div class="about">
                <h3>About</h3>
                <p>~ THE NAME IS <strong>ASFAK üòé</strong> ~</p>
                <p>~ Gujrat üìç ~</p>
            </div>
            <div class="social-buttons">
                <a href="https://www.instagram.com/direct/t/_.asfak._7" class="btn">INSTAGRAM</a>
                <a href="https://www.snapchat.com/add/lucie0.05" class="btn">SNAPCHAT</a>
            </div>
        </div>
    </div>

</body>

</html>
